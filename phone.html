<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <h1 class="text-center my-5">Phone Hunter!</h1>
        </section>
    </header>
    <main class="container">
        <!-- Search Phone -->
        <section>
            <h1>Find Phone</h1>
            <div class="input-group w-50 mb-5">
                <input id="search-value" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                <button id="search-btn" class="btn btn-primary ms-2">Search</button>
            </div>
        </section>
        <!-- Card Section -->
        <section>
            <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
            <div>
                <h3 id="noPhones" class="text-danger d-none">No Phone Found, Please try a new Search!</h3>
            </div>
            <!-- ShowAll Button -->
            <div id="show-all" class="d-none my-4 text-center">
                <button id="show-all-btn" class="btn btn-primary ms-2">Show All</button>
            </div>
        </section>
        <!-- Spinner -->
        <section id="spinner" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- Modal Section -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="showDetailsModal" tabindex="-1" aria-labelledby="showDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="showDetailsModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phone-detail" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="phone.js"></script>
</body>

</html>
